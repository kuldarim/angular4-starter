<div class="container">
    {{node.name}}
    <button (click)="add(node)"> add nodes</button>
    <button *ngIf="node.children.length" (click)="delete(node)">delete nodes</button>
    <ul>
      <li *ngFor="let node of node.children">
        <my-tree-node  [node]="node"></my-tree-node>
      </li>
    </ul>
</div>
